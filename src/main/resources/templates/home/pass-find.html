<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메가박스</title>
    <link rel="shotcut icon" th:href="@{'/assets/images/favicon.ico'}">
    <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
    <link rel="stylesheet" th:href="@{'/assets/styles/register-com.css'}" type="text/css">
<!--    <link rel="stylesheet" th:href="@{'/assets/styles/main.css'}" type="text/css">-->
    <link rel="stylesheet" th:href="@{'/assets/styles/user-find.css'}" type="text/css">
    <script defer th:src="@{'/assets/scripts/main.js'}" type="text/javascript"></script>

</head>
<body>

<div class="member-wrap">
    <h1>
        <a th:href="@{'/'}"><img th:src="@{'/assets/images/logo_new1.png'}" alt=""></a>
    </h1>

    <p>아이디 / 비밀번호 찾기</p>

    <div class="members">
        <ul>
            <li><a th:href="@{'/user-find'}">아이디 찾기</a></li>
            <li class="on">비밀번호 찾기</li>
        </ul>
    </div>

    <p>간편찾기</p>
    <form class="register-form" id="registerForm">
        <table>
            <tbody>
            <tr>
                <th>이메일</th>
                <td>
                    <label>
                        <input autofocus autocomplete="email" maxlength="50" minlength="8" name="email" type="email">
<!--                        <span class="_warning">올바른 이메일을 입력해 주세요.</span>-->
                    </label>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="button-wrap">
            <button class="--button -purple" type="submit">비밀번호 찾기</button>
        </div>
    </form>
    <div class="button-wrap">
        <a th:href="@{'/'}"><button class="--button -gray">취소</button></a>
    </div>
</div>

</body>
</html>
