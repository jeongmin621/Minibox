<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" th:href="@{'/assets/images/favicon.ico'}">
  <title>MEET PLAY SHARE, 메가박스</title>
  <link rel="stylesheet" th:href="@{'/assets/styles/movie.css'}" type="text/css">
  <link rel="stylesheet" th:href="@{'/assets/styles/common.css'}" type="text/css">
  <script defer th:src="@{'/assets/scripts/common.js'}" type="text/javascript"></script>
</head>
<body>
<th:block th:replace="~{fragments/common-header-white.html :: commonCover}"></th:block>
<th:block th:replace="~{fragments/common-header-white.html :: commonHeaderWhite}"></th:block>
<th:block th:replace="~{fragments/common-header-white.html :: commonLogin}"></th:block>
<div class="container">
  <div class="page-util"></div>
  <div id="contents">
    <div class="inner-wrap">
      <h2 class="tit">전체영화</h2>
      <div class="tab-list">
        <ul id="topMenu">
          <li>
            <a th:href="@{'/movie'}" title="박스오피스 탭으로 이동">박스오피스</a>
          </li>
          <li class="on">
            <a th:href="@{'/movie/comingsoon'}" title="상영예정작 탭으로 이동">상영예정작</a>
          </li>
          <li>
            <a th:href="@{'/movie/singl'}" title="단독 탭으로 이동">단독</a>
          </li>
          <li>
            <a th:href="@{'/movie/film'}" title="필름소사이어티 탭으로 이동">필름소사이어티</a>
          </li>
          <li>
            <a th:href="@{'/movie/classic'}" title="클래식소사이어티 탭으로 이동">클래식소사이어티</a>
          </li>
        </ul>
      </div>
      <div class="movie-list-util mt40">
        <div class="topSort" style="display: block">
          <div class="movie-sorting sortTab"></div>
        </div>
        <div class="topSort" style="display: none"></div>
        <div class="topSort" style="display: none"></div>
        <div class="topSort" style="display: none"></div>
        <div class="topSort" style="display: none"></div>
        <div class="topSort" style="display: none"></div>
        <p class="no-result-count"><strong id="totCnt"></strong>개의 영화가 검색되었습니다.</p>
        <div class="movie-search">
          <input type="text" title="영화명을 입력하세요" id="ibxMovieNmSearch" name="ibxMovieNmSearch"
                 placeholder="영화명 검색" class="input-text">
          <button type="button" class="btn-search-input" id="btnSearch"
                  th:style="@{'background: #fff url(assets/images/common/btn/btn-search-input.png) no-repeat center'}">
            검색
          </button>
        </div>
      </div>
      <div class="movie-list">
        <ol class="list" id="movieList">
          <li class="no-img" th:each="comingSoonMovie : ${comingSoonMovies}">
            <div class="movie-list-info">
              <a th:href="@{'/movie-detail?'(movieCd=${comingSoonMovie.getMovieCd()})}">
                <p class="rank"
                   th:style="@{'background: url(/assets/images/common/movie/bg-movie-list-rank.png) no-repeat 0 0;'}">
                  <span class="ir">위</span></p>
                <img th:src="${mainPosterAtMoviesMap[comingSoonMovie.getMovieCd()]}" th:alt="${comingSoonMovie.getMovieNm()} + '상세보기'" class="poster">
                <div class="screen-type2">
                  <p th:id="@{'mx4d'}" style="">
                    <img th:src="@{'/assets/images/common/movie/type_mega_mx4d_d.png'}" alt="mx4d">
                  </p>
                  <p th:id="@{'dolby'}" style="">
                    <img th:src="@{'/assets/images/common/movie/type_dolbycinema_d.png'}" alt="dolby">
                  </p>
                  <p th:id="@{'atmos'}" style="">
                    <img th:src="@{'/assets/images/common/movie/type_dolbyatmos_d.png'}" alt="atmos">
                  </p>

                </div>
                <div class="movie-score" style="opacity: 0;">
                  <a href="#" class="wrap movieBtn" title=""> <div class="summary"></div>
                    <div class="my-score">
                      <div class="preview"><p class="tit">관람평</p>
                        <p class="number">8.4<span class="ir">점</span> </p>
                      </div>
                    </div>
                  </a>
                </div>
              </a>
            </div>
            <div class="tit-area">
              <p class="movie-grade age-12" th:style="@{'background-image: url(assets/images/common/txt/12.png)'}"></p><p th:title="${comingSoonMovie.getMovieNm()}" class="tit" th:text="${comingSoonMovie.getMovieNm()}"></p> </div>
            <div class="rate-date">
              <span class="rate">예매율 20.8%</span> <span class="date" th:text="'개봉일 ' + ${comingSoonMovie.getOpenDt()?.replace('-','.')}"></span>
            </div>
            <div class="btn-util">
              <button type="button" class="button btn-like"> <i title="" class="iconset ico-heart-toggle-gray" th:style="@{'background-image: url(assets/images/common/ico/ico-heart-toggle-gray.png)'}"></i>
                <span>563</span> </button>
              <p class="txt movieStat1" style="display: none">상영예정</p>
              <p class="txt movieStat2" style="">개봉예정</p>
              <p class="txt movieStat5" style="display: none">상영종료</p>
              <div class="case col-2 movieStat3" style="display: none">
                <a href="#" class="button purple bokdBtn" title="영화 예매하기">예매</a> <a href="#" class="button purple img splBtn"> <img th:src="@{'/assets/images/common/movie/type_dolbycinema_d.png'}" alt="dolby 버튼">
              </a>
              </div>
              <div class="case movieStat4" style="display: none">
                <a href="#" class="button purple bokdBtn" title="영화 예매하기">예매</a> </div>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
</body>
</html>
